<br>

		<button class="btn btn-danger btn-block btn-lg" title="Press This Button if you have an google account" onclick="googleSignIn()"><img src="https://storage.googleapis.com/operating-anagram-8280/apple-touch-icon.png" style="height:30px;width:30px;float:left"> Log in with Google</button><br>
